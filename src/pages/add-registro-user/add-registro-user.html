<ion-header>

  <ion-navbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card>

  <ion-card-header>
Registro de Usuario
  </ion-card-header>

  <ion-card-content>
<ion-list>
      <ion-item>
      <ion-input type="text" type="text" [(ngModel)]="nombre" name="nombre" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" type="text" [(ngModel)]="apellido" name="apellido" placeholder="Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" type="text" [(ngModel)]="correo" name="correo" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" type="text" [(ngModel)]="movil" name="movil" placeholder="Tel. o Móvil"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" type="text" [(ngModel)]="usuario" name="usuario" placeholder="Nombre de Usuario"></ion-input>
    </ion-item>
      <ion-item>
      <ion-input type="password" [(ngModel)]="pass" name="pass" placeholder="Contraseña"></ion-input>
    </ion-item>
</ion-list>
<button ion-button color="secondary" (click)="addUser()" full>Registrarse</button>
  </ion-card-content>

</ion-card>

</ion-content>
