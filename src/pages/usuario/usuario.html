<!--
  Generated template for the UsuarioPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="background">
<ion-card>

  <ion-card-header>
    Inicio de Sesión
  </ion-card-header>

  <ion-card-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Usuario" type="text" [(ngModel)]="usuario" name="usuario"></ion-input>
    </ion-item>
      <ion-item>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="pass" name="pass"></ion-input>
    </ion-item>
</ion-list>
  <p><button ion-button full (click)="enviar()">Ingresar</button></p>
  <button ion-button color="dark" full [navPush]="addingPage">Registrarse</button>
  </ion-card-content>

</ion-card>
</ion-content>
