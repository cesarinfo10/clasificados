<ion-header>

  <ion-navbar>
    <ion-title>Detalle del Aviso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-item>
    <ion-icon name="ios-information-circle" item-start large></ion-icon>
    <h2>{{titulo}}</h2>
    <h4>Categoria: {{categoria}}</h4>
    <p>{{aviso}}</p>
  </ion-item>
  <ion-item>
    <p><span item-left>Inicio: {{fshInicio}}</span></p>
    <p><span item-left>Fin: {{fshFin}}</span></p>
   <p> <button ion-button  clear item-end (click)="volver();" class="boton">
      <ion-icon name="ios-arrow-dropleft-circle-outline"></ion-icon>
      volver
    </button><p>
  </ion-item>
</ion-card>

</ion-content>
