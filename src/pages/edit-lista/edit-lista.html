<ion-header>
  <ion-navbar>
    <ion-title>
      Editar Aviso
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>
  <ion-item >
    <ion-label>Categoria</ion-label>
    <ion-select [(ngModel)]="selectCat">
      <ion-option value="{{idSelectPrimero}}" [selected]="true">{{selectPrimero}}</ion-option>
      <ion-option  *ngFor="let cat of catTotal;" value="{{cat.idCategoriaH}}">{{cat.des_categoriaH}}</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-list>
          <ion-item>
          <ion-input type="text" type="text" [(ngModel)]="Titulo" name="Titulo" placeholder="Titulo" value="{{Titulo}}"></ion-input>
        </ion-item>
          <ion-item>
        <ion-label color="primary" stacked>Ingrese su Aviso</ion-label>
        <ion-input type="text"  type="text" [(ngModel)]="aviso" name="aviso" placeholder="aviso" value="{{aviso}}"></ion-input>
          </ion-item>
    <ion-item >
      <ion-label>Selecionar Semana</ion-label>
      <ion-select  [(ngModel)]="semanas">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label>Inicio</ion-label>
      <ion-select  [(ngModel)]="inicio">
        <ion-option value="{{fechaInicio}}">{{fechaInicio}}</ion-option>
       <ion-option  *ngFor="let fsh of fechaI;" value="{{fsh.fecha}}">{{fsh.fecha}}</ion-option>
      </ion-select>
    </ion-item>
   <!-- <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" ></ion-datetime>
    </ion-item>-->
      <ion-item>
      <ion-label>Activar Aviso</ion-label>
        <ion-select [(ngModel)]="Activo">
          <ion-option value="1">Activo</ion-option>
          <ion-option value="2">Inactivo</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button full color="danger" (click)="CalcularPrecio()">Calcular</button>
      <ion-item>
     <ion-label color="danger"  stacked>Total: ${{Precio}}</ion-label>
  </ion-item>
    </ion-list>
    <button ion-button color="secondary" (click)="enviarEdicion()" full>Actualizar</button>
    <ion-fab>
      <button ion-fab secondary menuToggle>Menu</button>
    </ion-fab>
</ion-content>
